<html>
  <head>

  </head>

    <nav>

      <button id="add-recipe-button">ADD A RECIPE</button>

        <input type="radio" name="dish-type" value="Side" />Side

        <input type="radio" name="dish-type" value="Entire Meal" />Entire Meal

      </field>
    </section>
    <section class="right-box">
      <img src="./assets/cookpot.svg" />

  <script type="text/javascript" src="./src/main.js"></script>
  <script type="text/javascript" src="./src/data.js"></script>
