<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav id="navbar">
      <h1 id="whats-for-dinner">What's for Dinner?</h1>
      <button id="add-recipe-button">ADD A RECIPE</button>
    </nav>
    <main class="flex-parent">
      <section class="flex-child-left">
        <field id="radio-field">
          <p id="radio-title">What are you looking for?</p>
          <input type="radio" name="type" class="food" value="Side" />Side
          <input type="radio" name="type" class="food" value="Main Dish" />Main Dish
          <input type="radio" name="type" class="food" value="Dessert" />Dessert
          <input type="radio" name="type" class="food" value="Entire Meal" />Entire Meal
          <button class="lets-cook-button">LET'S COOK!</button>
        </field>
      </section>
      <section class="flex-child-right">
        <img class="recipe-view" src="./assets/cookpot.svg" alt="cooking pot"/>
      </section>
      <footer class="new-recipe hidden">
        <label class="recipe-text" for="recipe-type">Recipe Type:</label>
        <input class="new-recipe" type="text" id="recipe-type" />
        <label class="new-text" type="text">Recipe Name:</label>
        <input class="new-recipe" id="recipe-name" />
        <button class-"add-new-button" id="add-new-button">Add new</button>
      </footer>
    </main>
  </body>
  <script type="text/javascript" src="./src/main.js"></script>
  <script type="text/javascript" src="./src/data.js"></script>
</html>
